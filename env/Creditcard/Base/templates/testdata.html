<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Test data</title>
    <style>
          @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

html {
    height: 100%;
}

body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(#141e30, #243b55);
}
.form-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        .form-box h1 {
            margin: 0 0 30px;
            padding: 0;
            color: white;
            text-align: center;
            text-transform: uppercase;
        }
        .form-box p {
            margin: 0 0 30px;
            padding: 0;
            color: white;
            text-align: center;
            text-transform: uppercase;
            font-size: 15px;
        }
        .form-box a{
            color: white;
            text-align: center;
        }
        .form-box input {
           text-align: center;
        }
        #test{
            position: relative;
            left:500px;

        }
        
    </style>
</head>
<body>
    <div class="form-box">
   <h1>Testing the Data</h1><br>
   <p>Click on the "Choose File" button to Test:</p>
   <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" id="myFile" name="testfile">
    <input type="submit" value="Test the Data">
    </form>
    <h1>{{message}}</h1>
     <a href="{% url 'analytic' %}"> Analyze Data</a> <br>

 </div>

</body>
</html>
